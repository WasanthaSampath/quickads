<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    </head>

    <body>
        <p><button onclick="geoFindMe()">Show my location</button></p>
        <div id="out"></div>
        <div id="myAddress"></div>
        <div id="long_cou"></div>
        <div id="short_cou"></div>

        <script>
            function geoFindMe() {
                var output = document.getElementById("out");

                if (!navigator.geolocation){
                    output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
                    return;
                }

                function success(position) {
                    var latitude  = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    output.innerHTML = '<p>Latitude is ' + latitude + '° <br>Longitude is ' + longitude + '°</p>';

                    var img = new Image();
                    img.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + latitude + "," + longitude + "&zoom=13&size=300x300&sensor=false";

                    output.appendChild(img);

                    jQuery.getJSON('http://maps.googleapis.com/maps/api/geocode/json?latlng='+ latitude + "," + longitude +'&sensor=false', function(address) {
                        document.getElementById("myAddress").innerHTML=address.results[0].formatted_address;
                        $.each(address.results[0].address_components, function( index, compo ) {
                            debugger;
                            if(compo.types[0] == "country"){
                                document.getElementById("long_cou").innerHTML= compo.long_name;
                                document.getElementById("short_cou").innerHTML= compo.short_name;
                                
                            }
                        });
                        console.log(address);
                    } );

                }

                function error() {
                    output.innerHTML = "Unable to retrieve your location";
                }

                output.innerHTML = "<p>Locating…</p>";

                navigator.geolocation.getCurrentPosition(success, error);
            }

            geoFindMe();
        </script>

    </body>
</html>
